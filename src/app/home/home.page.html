<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="taskForm">
        <ion-input label="Nome da tarefa" labelPlacement="floating" placeholder="Nova tarefa.." style="border-radius: 6px;" clear-input
          autofocus fill="outline" (keydown.enter)="addItem()" formControlName="name">
        </ion-input>

        <ion-item lines="full">
          <ion-label>Data para realização:</ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
        </ion-item>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime 
              id="datetime" 
              presentation="date"
              (ionChange)="show($event)"
              formControlName="dueDate"
              [showDefaultButtons]="true"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
        <ion-button *ngIf="!editing; else isEditing" expand="block" (click)="addItem()" [disabled]="!taskForm.value.name">
          Adicionar
        </ion-button>
        <ng-template #isEditing>
          <ion-row class="ion-justify-content-center">
            <ion-button fill="outline" color="medium" (click)="cancelEdit()">
              Cancelar
            </ion-button>
            <ion-button (click)="saveItem()" [disabled]="!taskForm.value.name">
              Salvar
            </ion-button>
          </ion-row>
        </ng-template>
      </form>
    </ion-card-content>
  </ion-card>
  <div style="display: flex; align-items: center; justify-content: space-between">
    <h3 style="margin: 0.5rem;">Minha Lista</h3>
  </div>
  <ion-list style="margin: 0.5rem; padding: 0; border-radius: 6px;">
    <ion-item>
      <ion-label style="font-weight: bold;">Selecionar tudo
      </ion-label>
      <ion-checkbox slot="end" aria-label="taskFinished">
      </ion-checkbox>
    </ion-item>
    <ion-item-sliding *ngFor="let task of taskList" :key="task.id">
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteItem(task.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="editItem(task.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-checkbox slot="start" aria-label="taskFinished" (ionChange)="task.finished = !task.finished"
          [checked]="task.finished">
        </ion-checkbox>
        <ion-label 
          [style]="task.finished ? 'text-decoration: line-through; color: #71717A;' : ''">{{ task.name }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
